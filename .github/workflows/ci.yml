name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Copy .env.example to .env
        run: cp .env.example .env

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Install gofmt
        run: go install golang.org/x/tools/cmd/goimports@latest

      - name: Check code formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted:"
            gofmt -s -l .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Run go mod verify
        run: go mod verify

  docker-build:
    runs-on: ubuntu-latest
    needs: format-check
    steps:
      - uses: actions/checkout@v4

      - name: Copy .env.example to .env
        run: cp .env.example .env

      - name: Build API Docker image
        run: docker build -t calcflow-engine-api:ci -f Dockerfile .

      - name: Build Frontend Docker image
        run: docker build -t calcflow-engine-frontend:ci -f calculator-frontend/Dockerfile calculator-frontend/

      - name: Verify images
        run: |
          docker images | grep calcflow-engine-api
          docker images | grep calcflow-engine-frontend
